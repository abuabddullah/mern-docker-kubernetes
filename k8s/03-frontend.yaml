apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: devops-part3
  labels:
    app: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: frontend:local # built with VITE_API_URL pointing to backend in-cluster
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 5173 # vite preview / dev server port

---
apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: devops-part3
spec:
  selector:
    app: frontend
   ports:
     - protocol: TCP   
     - port: 5173
       targetPort: 5173
   type: ClusterIP

# we'll port-forward this frontend service to access the UI in browser (http://localhost:5173)
